{{#def content}}
	{{td, td.iterable}}</br>
	{{@ td, iterable as obj }}
	<h1>{{header}}</h1>
	{{? obj.length()}}
		<ol>
			{{* key, value; obj}}
				<li>{{ key }} =&gt; {{ value }}</li>
			{{/}}
		</ol>
	{{:}}
		{{~ "empty" }}
	{{/}}
	<div>
	{{~ "footer" }}
	</div>
	{{/}}
{{#/}}

{{&layout}}
{{#layout(content)}}
